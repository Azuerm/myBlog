<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log('abc' + 123);
    console.log('abc' + true)
    console.log(12 + true)
    console.log(1 + undefined) 
    console.log(1 + null)
    console.log('12' / 2)
    console.log('12' > 10)
    console.log('12' == 12)
    console.log(1 == true)
    console.log([1,2,3] == '1,2,3')
    console.log(null == undefined)
    console.log(null === undefined)
    console.log(!null)
    console.log(!undefined)
  </script>
</body>
</html>
