<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <p>你好</p>
    <ul>
      <li>我是第1个li</li>
      <li>我是第2个li</li>
      <li>我是第3个li</li>
      <li>我是第4个li</li>
      <li>我是第5个li</li>
    </ul>
  </div>
  <script>
    // 获取元素
    let box = document.querySelector('.box')
    console.log(box)
    let lis = document.querySelectorAll('li')
    console.log(lis)
    let p = document.querySelector('p')
    // 创建节点
    let section = document.createElement('section')
    section.innerText = '我是新创建的section'
    // 添加节点
    // box.appendChild(section)
    box.insertBefore(section, p)
    // 删除节点
    lis[0].remove()
    // 替换节点
    const lim = document.createElement('li')
    lim.innerText = '我是新创建的li'
    const ul = document.querySelector('ul')
    ul.replaceChild(lim,lis[lis.length-1])
  </script>
</body>
</html>
