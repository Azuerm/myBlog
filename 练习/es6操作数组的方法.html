<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 转换成数组
    const str = '123456'
    console.log(Array.from(str))
    console.log(Array.of(str))
    const arr = [...str]
    console.log('arr:',arr)
    // 2. 查找
    const arr1 = [1,3,10,'你好',44,{id: 1,name: '张三'}]
    console.log(arr1.find(item => item === '你好')) //返回元素
    console.log(arr1.find(item => item === 100))  // 找不到返回undefined
    console.log(arr1.findIndex(item => item.id === 1)) // 返回索引
    console.log(arr1.findIndex(item => item.id === 100)) // 找不到返回-1'
    console.log(arr1.includes(44)) // 返回布尔值
    // 3. 遍历
    let arr2 = [1,2,3,4,5]
    for (let item of arr2) {
      console.log(item)
      // 遍历数组的值
    }
    // 4.填充
    let arr3 = [1, 4, 6, 7, 8]
    console.log(arr3.fill(4))
    console.log(arr3.fill(1,3))
    console.log(new Array(5).fill(0))
    // 5. 复制
    let arr4 = [1,2,3,4,5]
    console.log(arr4.copyWithin(0))
  </script>
</body>
</html>
